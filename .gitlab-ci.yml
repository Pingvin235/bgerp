test-and-publish-update:
    image: bgerp/base
    cache:
        paths:
            - .gradle/wrapper
            - .gradle/caches
    before_script:
        - export TZ="CET" && date
        - export GRADLE_USER_HOME=`pwd`/.gradle
    script:
        - git checkout -B $CI_COMMIT_REF_NAME
        - git rev-parse --abbrev-ref HEAD
        - sh gradlew checkChanges test doc
        - mkdir ~/.ssh && echo "$KEY_DOC" > ~/.ssh/id_rsa && chmod -R 600 ~/.ssh
        - sh gradlew updateProperties buildUpdate updateLibProperties buildUpdateLib publishUpdate
    rules:
        - if: $CI_PIPELINE_SOURCE != "schedule" && $CI_COMMIT_REF_NAME != "master" && $CI_COMMIT_REF_NAME != "p11862-documentation"

test-and-publish-update-master:
    image: bgerp/base
    cache:
        paths:
            - .gradle/wrapper
            - .gradle/caches
    before_script:
        - export TZ="CET" && date
        - export GRADLE_USER_HOME=`pwd`/.gradle
    script:
        - git checkout -B p00000-master
        - git rev-parse --abbrev-ref HEAD
        - sh gradlew test doc #sonarqube
        - mkdir ~/.ssh && echo "$KEY_DOC" > ~/.ssh/id_rsa && chmod -R 600 ~/.ssh
